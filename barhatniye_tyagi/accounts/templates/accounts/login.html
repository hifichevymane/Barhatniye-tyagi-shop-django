{% extends 'shop/base.html' %}
{% load static %}

{% block main %}
    <div class="container-fluid d-flex justify-content-center">
        <div class="row my-5">
            <div class="col-lg-12 text-center align-items-center">
                <h1>Добро пожаловать обратно!</h1>
            </div>
            <div class="col-lg-12 justify-content-evenly d-flex flex-column">
                <form method='post'>
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">{{ f.label }}</label>
                            {{ f }}
                        </div>
                    {% endfor %}
                    {% comment %} <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Электроная почта</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="col-lg-12 d-flex justify-content-evenly">
                    <a class="text-center" href="{% url 'accounts:register' %}">Ещё не зарегистрирован?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
