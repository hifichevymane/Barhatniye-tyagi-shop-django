{% extends 'shop/base.html' %}
{% load static %}

{% block main %}
<div class="container-fluid">
    <!-- form section starts -->
    <div class="row justify-content-center my-5">
        <div class="col-lg-12 my-4 text-center">
            <h1>Есть вопросы? Заполните форму с вашим вопросом</h1>
        </div>
        <div class="col-lg-5">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fs-3">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-success mb-3">Отправить</button>
            </form>
        </div>
    </div>
    <!-- form section ends -->
</div>
{% endblock main %}
